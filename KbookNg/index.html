<!DOCTYPE html>
<html manifest="/cache.manifest" data-ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>

    <title data-ng-bind="title">kbook</title>
    <link rel="icon" href="favicon.ico">

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />

    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>

    <!--<link href="content/ie10mobile.css" rel="stylesheet" />-->
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/font-awesome.min.css" rel="stylesheet" />
    <link href="content/toastr.css" rel="stylesheet" />
    <!--<link href="content/customtheme.css" rel="stylesheet">-->
    <!--<link href="content/bootstrap-responsive.min.css" rel="stylesheet" />-->
    <!--<link href="content/styles.css" rel="stylesheet" />-->
    <link href="Content/lyrics.css" rel="stylesheet" />
    <link href="Content/links.css" rel="stylesheet" />
    <link href="Content/flags.css" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <div data-ng-include="'app/layout/shell.html'"></div>
    </div>

    <!--<span data-cc-scroll-to-top></span>-->
    <!-- Vendor Scripts -->
    <script src="scripts/jquery-2.0.3.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/angular-route.js"></script>

    <script src="Scripts/angular-ui.js"></script>
    <script src="Scripts/typeahead.min.js"></script>
    <script src="Scripts/angular-typeahead.min.js"></script>

    <!-- Bootstrapping -->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <script src="app/config.exceptionHandler.js"></script>
    <script src="app/config.route.js"></script>

    <!-- common Modules -->
    <script src="app/common/common.js"></script>

    <script src="app/common/spinner.js"></script>

    <!-- common.bootstrap Modules -->

    <!-- app views -->

    <script src="app/services/asmx.js"></script>
    <script src="app/services/repos.js"></script>

    <!-- fastclick -->
    <script src="Scripts/fastclick.js"></script>
    <script>
        window.addEventListener('load', function () {
            FastClick.attach(document.body);
        }, false);
    </script>
